{{ define "main" }}
<article>
  <div>
    {{ range .Params.Categories }}
      <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}">{{ . | title | humanize }}</a>
    {{ end }}
    <h2>{{ .Title | markdownify }}</h2>
    <div>
      <span>By {{ .Site.Params.Author }}</span>
      <span>{{ .Date.Format "02 January 2006" }}</span>
    </div>
    {{ if .Params.image }}
      <img src="{{ .Params.Image | absURL }}" alt="{{ .Title | markdownify }}" style="width: 100%;max-width: 700px;height: auto; border-radius: 5%;">
    {{ end }}
    <div>
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
