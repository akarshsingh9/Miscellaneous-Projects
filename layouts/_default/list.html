{{ define "main" }}
<div>   
    <ul>
        {{ range .Paginator.Pages }}
            <li>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <div>{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
            </li>
        {{ end }}
    </ul>
</div>
<div>
    {{ partial "pagination.html" . }}
</div>    
    
{{ end }}
